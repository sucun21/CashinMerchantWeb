<div id="wrapper">
    <div class="container body">
        <div class="main_container">
            <div ng-include src="loadSidebarTemplate"></div> 
            <!-- top -->
            <div ng-include src="loadHeaderTemplate"></div> 
            <!-- main content -->
            <div class="right_col" role="main">                     
                <div class="">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="x_panel ">  
                                <div class="x_content">  
                                    <div class="row"> 
                                        <div class="center_vertical" style="position: relative;min-height: 800px;">
                                            <div class="login_wrapper">
                                                <div class="animate form login_form ">
                                                    <section class="login_content">
                                                        <form name="accountForm" class="ng-pristine ng-invalid ng-invalid-required ng-valid-minlength ng-valid-maxlength">
                                                            <h1>Thay đổi mật khẩu</h1>
                                                            <span style="color:red;" ng-show="submitClicked && showError" >{{alertMsg}}</span>
                                                            <span style="color:green;" ng-show="submitClicked && showSuccess">{{alertMsg}}</span>
                                                            <div class="form-group">
                                                                <input type="password" id="old_password" name="old_password" placeholder="Mật khẩu hiện tại" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" ng-model="old_password" ng-keypress="($event.which === 13)?nextInput('new_password'):''" autofocus="" required="" aria-required="true" aria-invalid="true">
                                                                <span style="color:red;" ng-show="submitClicked && accountForm.old_password.$error.required" > </span>
                                                            </div>
                                                            <div class="form-group">
                                                                <input type="password" id="new_password" name="new_password" placeholder="Mật khẩu mới" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-minlength ng-valid-maxlength" ng-model="new_password" minlength="6" maxlength="32" ng-keypress="($event.which === 13)?nextInput('new_password_conf'):''" autofocus="" required="" aria-required="true" aria-invalid="true">
                                                                <span style="color:red;" ng-show="submitClicked && (accountForm.new_password.$error.required || accountForm.new_password.$error.minlength || accountForm.new_password.$error.maxlength)" >Mật khẩu mới bắt buộc từ 6 đến 32 ký tự</span>
                                                            </div>
                                                            <div class="form-group">
                                                                <input type="password" id="new_password_conf" name="new_password_conf" placeholder="Nhập lại mật khẩu mới" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" ng-model="new_password_conf" ng-keypress="($event.which === 13)?reset():''" required="" aria-required="true" aria-invalid="true">
                                                                <span style="color:red;" ng-show="submitClicked && accountForm.new_password_conf.$error.required" >Yêu cầu nhập lại mật khẩu mới</span>
                                                            </div>
                                                            <div class="form-actions">
                                                                <button ng-show="showBack" type="button" ng-click="back()" class="btn btn-warning form-control ng-hide" id="btn-login" style="width:40%" aria-hidden="true">Quay lại</button>
                                                                <button type="button" ng-click="changePassword()" class="btn btn-success btnblue form-control" style="width:40%">Đồng ý</button>
                                                            </div>
                                                            <div class="clearfix"></div>
                                                        </form>
                                                    </section>
                                                </div>
                                            </div>
                                        </div> 
                                    </div>                 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
